@(products: java.util.List[models.Product])

<!DOCTYPE html>

<html>
    <head>
        <title>All product</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
       	@if(flash.containsKey("success")) {
	        <div class="alert alert-success">
	            <strong></strong> @flash.get("success")
	        </div>
	    } 
	    
		<h1>All products</h1>
		
		<table class="table table-striped">
			<thead>
	    			<tr>
	    				<th>#</th>
	      			<th>Name</th>
	      			<th>Ean</th>
	      			<th>Description</th>
	      		
	    			</tr>
	  		</thead>
	  		<tbody>
	  			@for(i <- 0 until products.size) {
			    		<tr>
			    		<td>@(i + 1)</td>
			      		<td><a href="@routes.Product.edit(products(i))">@products(i).name</a></td>
			      		<td>@products(i).ean</td>
			      		<td>@products(i).description</td>
			      	
			    		</tr>
		    		}
	  		</tbody>
		</table>
		  
    </body>
</html>
